<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");

    :root {
      --color-background: #1f2632;
      --color-container: #323a49;
      --color-primary: #52ffa8;
      --color-secondary: #cee3e9;
      --color-border: #4e5d73;
      --spacing-large: 3rem;
      --spacing-medium: 2rem;
      --spacing-small: 0.5rem;
      --border-radius: 20px;
    }

    body {
      background-color: var(--color-background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Manrope", serif;
    }

    .container {
      position: relative;
      background-color: var(--color-container);
      border-radius: var(--border-radius);
      padding: var(--spacing-large);
      margin: 0 var(--spacing-large);
      text-align: center;
      width: 500px;
    }

    .container .title {
      color: var(--color-primary);
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: 15px;
      font-weight: 600;
    }

    .container .description {
      color: var(--color-secondary);
      font-size: 30px;
      font-weight: 700;
    }

    .container .description::before {
      content: open-quote;
    }

    .container .description::after {
      content: close-quote;
    }

    .separator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .separator div {
      border: 1px solid var(--color-border);
      width: 100%;
    }

    .separator svg {
      width: 150px;
    }

    .button {
      position: absolute;
      background-color: var(--color-primary);
      cursor: pointer;
      border: none;
      padding: 20px;
      border-radius: 100%;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .button svg {
      margin-bottom: -5px;
    }

    @media screen and (max-width: 1000px) {
      .container {
        margin: 0 var(--spacing-small);
        padding: var(--spacing-medium);
      }

      .container .description {
        font-size: 25px;
      }
    }
  </style>
  <body>
    <div class="container">
      <p class="title">Advice #117</p>
      <blockquote class="description">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </blockquote>
      <div class="separator">
        <div></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="none" viewBox="0 0 20 16">
          <path
            fill="#CEE3E9"
            d="M6 3C6 1.34315 4.65685 0 3 0C1.34315 0 0 1.34315 0 3V13C0 14.6569 1.34315 16 3 16C4.65685 16 6 14.6569 6 13V3Z"
          />
          <path
            fill="#CEE3E9"

          />
        </svg>
        <div></div>
      </div>

          />
        </svg>
      </button>
    </div>
    <script>
      const fetchAdvice = async () => {
        const response = await fetch("https://api.adviceslip.com/advice", {
          cache: "no-store",
        });

        const data = await response.json();

        return data.slip;
      };

      const button = document.querySelector(".button");
      const title = document.querySelector(".title");
      const description = document.querySelector(".description");

      button.addEventListener("click", async () => {
        const { id, advice } = await fetchAdvice();

        title.textContent = `Advice #${id}`;
        description.textContent = advice;
      });
    </script>
  </body>
</html>
