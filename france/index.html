<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>France</title>
    <style>
      .container {
        background-color: black;
        position: relative;
        height: 200px;
        width: 100%;
        overflow-x: hidden;
        margin-bottom: 1rem;

        & h1 {
          position: absolute;
          left: 100%;
          font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
          color: white;
          text-transform: uppercase;
          font-size: 5rem;
          animation: slide 6.5s infinite linear;
        }
      }

      @keyframes slide {
        to {
          left: -265px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <h1></h1>
      <h1></h1>
      <h1></h1>
      <h1></h1>
    </div>
    <button>Changer le sens</button>
    <script>
      const WORD = "France";

      const button = document.querySelector("button");
      const h1s = document.querySelectorAll("h1");

      h1s.forEach((h1, index) => {
        h1.textContent = WORD;
        h1.style.animationDelay = `${(6.5 / h1s.length) * (h1s.length - (index + 1)) * -1}s`;
      });

      button.addEventListener("click", () => {
        h1s.forEach((h1) => {
          h1.style.animationDirection = h1.style.animationDirection === "reverse" ? "normal" : "reverse";
        });
      });
    </script>
  </body>
</html>
