<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otan Convert</title>
    <style>
      .area-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;

        & textarea {
          width: 100%;
          min-height: 60vh;
          resize: vertical;
        }
      }
    </style>
  </head>
  <body>
    <h1>Otan Convert</h1>
    <div class="area-container">
      <textarea id="text" placeholder="Contenu texte"></textarea>
      <textarea id="otan" placeholder="Contenu OTAN" readonly></textarea>
    </div>
    <script>
      function toOtan(input) {
        const otanMap = {
          A: "Alpha",
          B: "Bravo",
          C: "Charlie",
          D: "Delta",
          E: "Echo",
          F: "Foxtrot",
          G: "Golf",
          H: "Hotel",
          I: "India",
          J: "Juliett",
          K: "Kilo",
          L: "Lima",
          M: "Mike",
          N: "November",
          O: "Oscar",
          P: "Papa",
          Q: "Quebec",
          R: "Romeo",
          S: "Sierra",
          T: "Tango",
          U: "Uniform",
          V: "Victor",
          W: "Whiskey",
          X: "X-ray",
          Y: "Yankee",
          Z: "Zulu",
          0: "Zero",
          1: "One",
          2: "Two",
          3: "Three",
          4: "Four",
          5: "Five",
          6: "Six",
          7: "Seven",
          8: "Eight",
          9: "Nine",
        };

        return input
          .toUpperCase()
          .split("")
          .map((char) => otanMap[char] || char)
          .join(" ");
      }

      const textArea = document.getElementById("text");
      const otanArea = document.getElementById("otan");

      textArea.addEventListener("input", (e) => {
        otanArea.value = toOtan(e.target.value);
      });
    </script>
  </body>
</html>
